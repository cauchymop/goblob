apply plugin: 'android-library'

dependencies {
    compile 'com.google.android.gms:play-services:3+'
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
	}

}

