buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.google.com/'
        }
    }

    ext {
        android_compile_version = 27
        android_min_sdk_version = 19

        appcompat_library_version = '27.1.1'
        gms_library_version = '15.0.0'

        guava_version = '25.1-android' // Upgrade Proguard config when guava version changes
        dagger_version = '2.13'
        espresso_version = '3.0.1'
        butterknife_version = '8.8.1'
        crashlytics_version = '2.9.5'

        junit_version = '4.12'
        mockito_version = '2.8.9'
        fest_version = '1.2'

        kotlin_version = '1.2.61'
    }
}
