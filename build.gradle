buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        android_compile_version = 23
        android_version = '23.0.3'
        android_min_sdk_version = 14

        appcompat_library_version = '23.4.0'
        support_library_version = '23.2.1'
        gms_library_version = '9.0.1'

        guava_version = '18.0'
        dagger_version = '2.0.2'
        espresso_version = '2.2.2'

        junit_version = '4.12'
        mockito_version = '1.9.0'
        fest_version = '1.2'
    }
}
