buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta6'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }

    ext {
        android_compile_version = 26
        build_tools_version = '25.0.3'
        android_min_sdk_version = 14

        appcompat_library_version = '26.1.0'
        gms_library_version = '11.4.0'

        guava_version = '19.0'
        dagger_version = '2.11'
        espresso_version = '2.2.2'
        butterknife_version = '8.4.0'
        firebase_version = '11.4.0'

        junit_version = '4.12'
        mockito_version = '2.8.9'
        fest_version = '1.2'

        kotlin_version = '1.1.51'
    }
}
