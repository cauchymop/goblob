buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        android_compile_version = 24
        android_version = '23.0.3'
        android_min_sdk_version = 14

        appcompat_library_version = '24.2.1'
        support_library_version = '23.2.1'
        gms_library_version = '9.4.0'

        guava_version = '19.0'
        dagger_version = '2.6.1'
        espresso_version = '2.2.2'
        butterknife_version = '8.4.0'

        junit_version = '4.12'
        mockito_version = '1.9.0'
        fest_version = '1.2'
    }
}
